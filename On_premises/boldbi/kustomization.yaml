    newTag: 7.4.11

  - name: gcr.io/boldbi-294612/boldbi-server
    newTag: 7.4.11

  - name: gcr.io/boldbi-294612/boldbi-designer
    newTag: 7.4.11

  - name: gcr.io/boldbi-294612/bold-etl
